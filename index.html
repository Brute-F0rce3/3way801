<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Echo Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="SIPml-api.js?svn=252" type="text/javascript"></script>
    <style type="text/css">
        body {
            padding-top: 80px;
            padding-bottom: 40px;
            cursor: wait;
        }
        .navbar-inner-red {
            background-color: #600000;
            background-image: none;
        }
        .full-screen, .normal-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        .normal-screen {
            position: relative;
        }
        .call-options, .div-keypad {
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
        }
        .tab-video, .div-video {
            padding: 0px 40px;
            width: 100%;
            display: flex;
            box-sizing: border-box;
            box-decoration-break: unset;
        }
        .div-video {
            height: 0px;
            display: flex;
            box-sizing: border-box;
            box-decoration-break: unset;
        }
        .previewvideo {
            position: absolute;
            width: 300px; height: 300px;
        }
        .glass-panel {
            z-index: 99;
            position: fixed;
            width: 100%; height: 100%;
            margin: 0; padding: 0;
            top: 0; left: 0;
            background-color: Gray; opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-fluid">
            <label id="txtCallStatus" style="width: 100%;" align="center"></label>
            <button onclick="sipRegister();">Connect</button>
            <button id="btnCall701" onclick="sipCalll701();">701</button>
            <button id="btnCall702" onclick="sipCalll702();">702</button>
            <button onclick="hangUp();">Hang Up</button>

            <table style="width: 100%;">
                <tr>
                    <td>
                        <input type="text" id="txtPhoneNumber" value="" placeholder="Enter phone number to call" style="width: 100%; height: 100%;">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <div class="btn-toolbar" style="margin: 0;">
                            <div id="divBtnCallGroup" class="btn-group">
                                <button id="btnCall" class="btn btn-primary" onclick="sipCall('call-audiovideo');">Call</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="tdVideo" class="tab-video">
        <div id="divVideo" class="div-video">
            <div id="divVideoLocalWrapper" style="width:50%;">
                <div id="divVideoLocal" class="previewvideo">
                    <video id="video_local" class="video" style="opacity: 0; background-color: #000;" autoplay muted></video>
                </div>
            </div>
            <div id="divVideoRemote" style="width:50%; opacity: 1;">
                <video id="video_remote" class="video" style="opacity: 0; background-color: #000;" autoplay></video>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/index.js"></script>
    <audio id="audio_remote" autoplay></audio>
    <audio id="ringtone" src="sounds/ringtone.wav" loop></audio>
    <audio id="ringbacktone" src="sounds/ringbacktone.wav" loop></audio>
    <audio id="dtmfTone" src="sounds/dtmf.wav"></audio>
</body>
</html>
